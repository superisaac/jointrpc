syntax = "proto3";

option go_package = "intf/tube";

message Empty {}

service JSONRPCTube {
  rpc ListMethods(ListMethodsRequest) returns (ListMethodsResponse);
  //rpc SubscribeMethods(SubscribeMethodsRequest) returns (stream MethodUpdate);
  
  rpc Call(JSONRPCRequest) returns (JSONRPCResult);
  rpc Handle(stream JSONRPCUpPacket) returns (stream JSONRPCDownPacket);
}

message ListMethodsRequest {
}

message ListMethodsResponse {
  repeated string methods = 1;
}

message SubscribeMethodsRequest {
}

message MethodUpdate {
  repeated string methods = 1;
}

message MetaRequest {
}

enum RPCProtocol {
  JSONRPC = 0;
}

message MetaResult {
  repeated RPCEntry entries = 1;
  int32 ping_interval = 3;
}

message RPCEntry {
  RPCProtocol protocol = 1;
  string name = 2;
  string help = 3;
}

message JSONRPCRequest {
  //string id = 1;  // empty id means notify
  int64 id = 1;
  string method = 2;
  string params = 3; // JSON encoded
}

message JSONRPCResult {
  //string id = 1;
  int64 id = 1;
  oneof result {
    string ok = 10;  // JSON encoded
    string error = 11;   // JSON encoded
  }  
}

enum MethodLocation {
  LOCAL = 0;
  REMOTE = 1;
}

message RegisterMethodsRequest {
  repeated string methods = 1;
  MethodLocation localcation = 2;
}

message UnRegisterMethodsRequest {
  repeated string methods = 1;
}

message RegisterMethodsResponse {
  string text = 1;
}

message UnRegisterMethodsResponse {
  string text = 1;
}

message PING {
  string text = 1;
}

message PONG {
  string text = 1;
}

message JSONRPCDownPacket {
  oneof payload {
    //MetaRequest meta_request = 1;
    RegisterMethodsResponse register_methods = 1;
    UnRegisterMethodsResponse unregister_methods=2;
    PING ping = 3;
    PONG pong = 4;
    JSONRPCRequest request = 10;
    
  }
}

message JSONRPCUpPacket {
  oneof payload {
    //MetaResult meta_result = 1;
    RegisterMethodsRequest register_methods = 1;
    UnRegisterMethodsRequest unregister_methods = 2;
    PING ping = 3;
    PONG pong = 4;
    JSONRPCResult result = 10;
  }
}


